<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Registration Details</title>
</head>
<body>
<form action="detail_demo" method="Post">

<table>
<tr>
<td><b> Enrollment-number: </b></td>
<td><input type="number" placeholder="enter enrollment number" name="en"></td>
</tr>

<tr>
<td>UserName: </td>
<td><input type="text" placeholder="enter username" name="un"></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" placeholder="enter password" name="passwd"></td>
</tr>

<tr>
    <td>Gender</td>
    <td>
      <input type="radio" id="m" value="male" name="gender">male<br/>
      <input type="radio" id="f" value="female" name="gender">female
    </td>
</tr>

<tr>
     <td>Contact Number: </td>
    <td><input type="tel" placeholder="Phone number" name="pn"></td>
</tr>

<tr>
    <td>Email-Id: </td>
    <td><input type="email" placeholder="enter Your email-id" name="mail"></td>
</tr>

<tr>
<td><b>Address</b></td>
<td><input type="text" placeholder="enter Your address" name="add"></td>
</tr>


<tr>
<td><input type="submit"></td>
</tr>


</table>
</form>


</body>
</html>
